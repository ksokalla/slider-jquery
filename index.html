<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slider jQuery</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	
</head>
<body>
<div id="slider">
	<div class="slide-show">
		<div class="single-slide">
			<img src="img/blue.jpg" alt="slide1">
			<p class="slider-caption">slide 1</p>
		</div>
		<div class="single-slide">
			<img src="img/purple.jpg" alt="slide2">
			<p class="slider-caption">slide 2</p>
		</div>
		<div class="single-slide">
			<img src="img/slide1.jpg" alt="slide3">
			<p class="slider-caption">slide 3</p>
		</div>
		<div class="single-slide">
			<img src="img/slide2.jpg" alt="slide4">
			<p class="slider-caption">slide 4</p>
		</div>
		<div class="single-slide">
			<img src="img/purple.jpg" alt="slide5">
			<p class="slider-caption">slide 5</p>
		</div>
	</div>
</div>
<div class="slider-arrows">
	<a href="#" class="prev-slide" onclick="slide();"><i class="fa fa-arrow-circle-left fa-3x" aria-hidden="true"></i></a>
	<a href="#" class="next-slide" onclick="slide();"><i class="fa fa-arrow-circle-right fa-3x" aria-hidden="true"></i></a>
</div>


<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
	
</body>
</html>
